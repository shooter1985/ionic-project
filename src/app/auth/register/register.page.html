<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="" (click)="Back()"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <ion-list lines="full" class="ion-no-margin ion-no-padding">
              <ion-item lines="full">
                <ion-label position="floating"><ion-icon name="person-circle-outline"></ion-icon> Name <ion-text color="danger">*</ion-text></ion-label>
                <ion-input  name="name" type="text" [(ngModel)]="name" ngModel required="true"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating"><ion-icon name="mail-unread-outline"></ion-icon> Email <ion-text color="danger">*</ion-text></ion-label>
                <ion-input name="email" type="email" email= true ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-input name="password" type="password" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Confirm Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-input name="confirm" type="password" ngModel required></ion-input>
              </ion-item>
            </ion-list>
          </div>
          
          <div class="ion-padding">
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block"><ion-icon name="log-out-outline" slot="end"></ion-icon> Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
